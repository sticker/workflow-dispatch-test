name: "Deploy BE"
on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: "Deployment target"
        required: true
        default: "BETA_DEVELOPMENT"
        type: choice
        options:
          - DEVELOPMENT
          - PRODUCTION
          - STAGE
          - BETA_PRODUCTION
          - BETA_DEVELOPMENT
          - BETA_STAGING
jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    environment: ${{ inputs.deployment_target }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Deploy to ${{ inputs.deployment_target }} by @${{ github.actor }}
        run: |
          echo "Deploy Target: ${{ github.event.inputs.deployment_target }}"
          echo "branch: ${{ github.ref }}"
          cat main.md # failure
          sleep 5
